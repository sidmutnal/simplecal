<!DOCTYPE html>
<html>
<head>
      <title>Simple Calculator</title>

</head>
<body>
Enter number 1:<input type="number" id="num1" required autofocus><br><br>
Enter number 2:<input type="number" id="num2" required><br>
<input type="button" value="add" onclick="add();">
  <input type="button" value="sub" onclick="sub();">
  <input type="button" value="mul" onclick="mul();">
  <input type="button" value="div" onclick="div();">
<div id="result">
  </div> 
  <script>
    function add() {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var res;
      	sum=+n1 + +n2;
      
      alert("sum is " +sum);
      document.getElementById("result").innerText=sum;
    }
    function sub() {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var diff;
      	diff=+n1 - +n2;
      
      alert("diff is " +diff);
      document.getElementById("result").innerText=diff;
    }
    function mul() {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var mul;
      	mul=+n1 * +n2;
      
      alert("mul is " +mul);
      document.getElementById("result").innerText=mul;
    }
    function div() {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var div;
      	div=+n1 / +n2;
      
      alert("div is " +div);
      document.getElementById("result").innerText=div;
    }
  </script>   
  </body>
</html>
